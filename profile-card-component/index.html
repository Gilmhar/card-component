<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Profile card component</title>
</head>
<body>
    <img class="bg-image bg-image-top" src="/assets/top-circle.svg" alt="top-circle">
    <img class="bg-image bg-image-bottom" src="/assets/bottom-circle.svg" alt="bottom-circle">
    <article class="container">
        <header class="card-images">
            <img class="pattern-image" src="/assets/card-pattern.svg" alt="patter-design">
            <img class="profile-image" src="/assets/victor.jpg"  alt="Profile-photo">
        </header>
        <section class="card-info">
            <p class="card-text">
                Victor Crest
                <span class="card-text card-text-light">26</span>
            </p>
            <p class="card-text-light">London</p>
        </section>
        <footer class="card-data">
            <div class="card-stats">
                <p class="card-number">80k</p>
                <p class="card-text card-text-light">Followers</p>
            </div>
            <div class="card-stats">
                <p class="card-number">803k</p>
                <p class="card-text card-text-light">Likes</p>
            </div>
            <div class="card-stats">
                <p class="card-number">1.4k</p>
                <p class="card-text card-text-light">Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
